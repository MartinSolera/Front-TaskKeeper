<h2>Task's List</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of listTask">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
        </tr>
    </tbody>
</table>
